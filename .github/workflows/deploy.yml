name: Deploy Tronas PIA Platform

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
  RESOURCE_GROUP: tronas-prod-rg
  BACKEND_APP: tronas-api
  WORKER_APP: tronas-worker
  FRONTEND_APP: tronas-frontend

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run backend tests
        run: |
          cd backend
          pytest tests/ -v --cov=app --cov-report=xml
        env:
          DATABASE_URL: sqlite+aiosqlite:///test.db

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --passWithNoTests

      - name: Build frontend
        run: |
          cd frontend
          npm run build

  build-and-push:
    name: Build and Push Images
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/tronas-api:${{ github.sha }}
            ${{ env.REGISTRY }}/tronas-api:latest

      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/tronas-worker:${{ github.sha }}
            ${{ env.REGISTRY }}/tronas-worker:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/tronas-frontend:${{ github.sha }}
            ${{ env.REGISTRY }}/tronas-frontend:latest
          build-args: |
            VITE_API_URL=${{ secrets.API_URL }}

  deploy:
    name: Deploy to Azure Container Apps
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy backend API
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.BACKEND_APP }}
          imageToDeploy: ${{ env.REGISTRY }}/tronas-api:${{ github.sha }}

      - name: Deploy Celery worker
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.WORKER_APP }}
          imageToDeploy: ${{ env.REGISTRY }}/tronas-worker:${{ github.sha }}

      - name: Deploy frontend
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.FRONTEND_APP }}
          imageToDeploy: ${{ env.REGISTRY }}/tronas-frontend:${{ github.sha }}

      - name: Run database migrations
        uses: azure/CLI@v1
        with:
          azcliversion: 2.50.0
          inlineScript: |
            az containerapp exec \
              --name ${{ env.BACKEND_APP }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --command "alembic upgrade head"

  notify:
    name: Deployment Notification
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send notification on success
        if: needs.deploy.result == 'success'
        run: |
          echo "Deployment successful!"
          # Add Slack/Teams notification here if needed

      - name: Send notification on failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "Deployment failed!"
          # Add Slack/Teams notification here if needed
