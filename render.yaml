# Render Blueprint - Tronas PIA Platform
# Deploy with: render blueprint apply

services:
  # Backend API
  - type: web
    name: tronas-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tronas-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: tronas-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true

  # Celery Worker
  - type: worker
    name: tronas-worker
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: starter
    dockerCommand: celery -A app.workers.celery_app worker -l info -c 4
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tronas-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: tronas-redis
          type: redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true

  # Frontend
  - type: web
    name: tronas-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    region: oregon
    plan: starter
    envVars:
      - key: VITE_API_URL
        fromService:
          name: tronas-api
          type: web
          property: url
    autoDeploy: true

  # Redis
  - type: redis
    name: tronas-redis
    region: oregon
    plan: starter
    ipAllowList: []

databases:
  - name: tronas-db
    region: oregon
    plan: starter
    databaseName: tronas
    user: tronas_admin
    ipAllowList: []
